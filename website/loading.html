<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dopetracks - Starting...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        
        .loading-container {
            text-align: center;
            padding: 40px;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.05);
            }
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 40px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            font-size: 16px;
            opacity: 0.8;
            margin-top: 20px;
        }
        
        .dots {
            display: inline-block;
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">ðŸŽµ</div>
        <h1>Dopetracks</h1>
        <p class="subtitle">Starting up<span class="dots">...</span></p>
        <div class="spinner"></div>
        <p class="status" id="status">Initializing application</p>
    </div>
    
    <script>
        // Update status messages
        const statusMessages = [
            'Initializing application',
            'Loading modules',
            'Starting server',
            'Almost ready'
        ];
        
        let statusIndex = 0;
        const statusEl = document.getElementById('status');
        
        // Cycle through status messages
        setInterval(() => {
            statusIndex = (statusIndex + 1) % statusMessages.length;
            statusEl.textContent = statusMessages[statusIndex];
        }, 1500);
        
        // Try to redirect to main app when ready
        let attempts = 0;
        const maxAttempts = 60; // 30 seconds max
        
        function checkServer() {
            attempts++;
            fetch('http://127.0.0.1:8888/health')
                .then(response => {
                    if (response.ok) {
                        // Server is ready, redirect
                        window.location.href = 'http://127.0.0.1:8888/';
                    } else {
                        if (attempts < maxAttempts) {
                            setTimeout(checkServer, 500);
                        } else {
                            statusEl.textContent = 'Server taking longer than expected. Please wait...';
                            setTimeout(checkServer, 1000);
                        }
                    }
                })
                .catch(() => {
                    if (attempts < maxAttempts) {
                        setTimeout(checkServer, 500);
                    } else {
                        statusEl.textContent = 'Server taking longer than expected. Please wait...';
                        setTimeout(checkServer, 1000);
                    }
                });
        }
        
        // Start checking after a short delay
        setTimeout(checkServer, 1000);
    </script>
</body>
</html>
